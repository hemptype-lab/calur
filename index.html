<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Ä–æ–∂–∞—è</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4caf50;
      --input-bg: #2c2c2c;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background-color: var(--card-bg);
      border-radius: 8px;
      display: none;
    }

    .error {
      color: #ff5252;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Ä–æ–∂–∞—è</h1>

    <form id="yieldForm">
      <div class="form-group">
        <label for="potVolume">–û–±—ä—ë–º –æ–¥–Ω–æ–≥–æ –≥–æ—Ä—à–∫–∞ (–ª)</label>
        <input type="number" id="potVolume" min="0.1" step="0.1" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 11">
      </div>

      <div class="form-group">
        <label for="numPots">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≥–æ—Ä—à–∫–æ–≤ (–º–∞–∫—Å. 14)</label>
        <input type="number" id="numPots" min="1" max="14" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 4">
      </div>

      <div class="form-group">
        <label for="lightPower">–ú–æ—â–Ω–æ—Å—Ç—å —Å–≤–µ—Ç–∞ (–í—Ç)</label>
        <input type="number" id="lightPower" min="10" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 400">
      </div>

      <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–ª—è –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –¥–ª—è –±—É–¥—É—â–µ–≥–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è, –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤ —Ä–∞—Å—á—ë—Ç–µ -->
      <div class="form-group">
        <label for="substrate">–¢–∏–ø —Å—É–±—Å—Ç—Ä–∞—Ç–∞ (–Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ —Ä–∞—Å—á—ë—Ç)</label>
        <select id="substrate">
          <option value="soil">–ì—Ä—É–Ω—Ç</option>
          <option value="coco">–ö–æ–∫–æ—Å</option>
          <option value="hydro">–ì–∏–¥—Ä–æ–ø–æ–Ω–∏–∫–∞</option>
        </select>
      </div>

      <div class="form-group">
        <label for="strainType">–¢–∏–ø —Å–µ–º–µ—á–∫–∏ (–Ω–µ –≤–ª–∏—è–µ—Ç –Ω–∞ —Ä–∞—Å—á—ë—Ç)</label>
        <select id="strainType">
          <option value="auto">–ê–≤—Ç–æ–ø–µ—Ä–∏–æ–¥–∏—á–Ω–∞—è</option>
          <option value="photo">–§–æ—Ç–æ–ø–µ—Ä–∏–æ–¥–∏—á–Ω–∞—è</option>
        </select>
      </div>

      <button type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
      <div class="error" id="error"></div>
    </form>

    <div class="result" id="result">
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
      <p id="dryPerPlant">–°—É—Ö–æ–π —É—Ä–æ–∂–∞–π —Å –∫—É—Å—Ç–∞: ‚Äî –≥</p>
      <p id="dryTotal">–û–±—â–∏–π —Å—É—Ö–æ–π —É—Ä–æ–∂–∞–π: ‚Äî –≥</p>
      <p id="wattsPerPlant" style="font-size:13px;color:#aaa;"></p>
    </div>
  </div>

  <script>
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    document.getElementById('yieldForm').addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      const potVolume = parseFloat(document.getElementById('potVolume').value);
      const numPots = parseInt(document.getElementById('numPots').value, 10);
      const lightPower = parseFloat(document.getElementById('lightPower').value);

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (isNaN(potVolume) || potVolume <= 0) return showError('–û–±—ä—ë–º –≥–æ—Ä—à–∫–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å > 0');
      if (isNaN(numPots) || numPots < 1 || numPots > 14) return showError('–ì–æ—Ä—à–∫–æ–≤: 1‚Äì14');
      if (isNaN(lightPower) || lightPower <= 0) return showError('–ú–æ—â–Ω–æ—Å—Ç—å —Å–≤–µ—Ç–∞ > 0');

      // –í—Ç –Ω–∞ —Ä–∞—Å—Ç–µ–Ω–∏–µ
      const wattsPerPlant = lightPower / numPots;

      // –°—ã—Ä–æ–π —É—Ä–æ–∂–∞–π –ø–æ 0.81 –≥/–í—Ç
      let rawYieldPerPlant = 0.81 * wattsPerPlant;

      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –æ–±—ä—ë–º—É –≥–æ—Ä—à–∫–∞ (—Ä–µ–∞–ª–∏–∑–º): –Ω–µ –±–æ–ª–µ–µ ~25 –≥ —Å—ã—Ä–æ–≥–æ –Ω–∞ –ª–∏—Ç—Ä
      const maxRawByPot = potVolume * 25;
      if (rawYieldPerPlant > maxRawByPot) {
        rawYieldPerPlant = maxRawByPot;
      }

      // –£—Å—É—à–∫–∞ 83% ‚Üí –æ—Å—Ç–∞—ë—Ç—Å—è 17%
      const dryYieldPerPlant = rawYieldPerPlant * 0.17;
      const dryTotal = dryYieldPerPlant * numPots;

      // –ó–∞—â–∏—Ç–∞ –æ—Ç –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã—Ö —á–∏—Å–µ–ª
      if (!isFinite(dryYieldPerPlant) || !isFinite(dryTotal)) {
        return showError('–û—à–∏–±–∫–∞ —Ä–∞—Å—á—ë—Ç–∞');
      }

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      document.getElementById('dryPerPlant').textContent = `–°—É—Ö–æ–π —É—Ä–æ–∂–∞–π —Å –∫—É—Å—Ç–∞: ${dryYieldPerPlant.toFixed(1)} –≥`;
      document.getElementById('dryTotal').textContent = `–û–±—â–∏–π —Å—É—Ö–æ–π —É—Ä–æ–∂–∞–π: ${dryTotal.toFixed(1)} –≥`;
      document.getElementById('wattsPerPlant').textContent = `–û—Å–≤–µ—â–µ–Ω–∏–µ: ${wattsPerPlant.toFixed(1)} –í—Ç/–∫—É—Å—Ç`;
      document.getElementById('result').style.display = 'block';
    });

    function showError(message) {
      const el = document.getElementById('error');
      el.textContent = message;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
