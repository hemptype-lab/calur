<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Ä–æ–∂–∞—è</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4caf50;
      --input-bg: #2c2c2c;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 16px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      background-color: var(--card-bg);
      border-radius: 8px;
      display: none;
    }

    .error {
      color: #ff5252;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —É—Ä–æ–∂–∞—è</h1>

    <form id="yieldForm">
      <div class="form-group">
        <label for="potVolume">–û–±—ä—ë–º –æ–¥–Ω–æ–≥–æ –≥–æ—Ä—à–∫–∞ (–ª)</label>
        <input type="number" id="potVolume" min="0.1" step="0.1" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 11">
      </div>

      <div class="form-group">
        <label for="numPots">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≥–æ—Ä—à–∫–æ–≤ (–º–∞–∫—Å. 14)</label>
        <input type="number" id="numPots" min="1" max="14" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 4">
      </div>

      <div class="form-group">
        <label for="area">–ü–ª–æ—â–∞–¥—å –≥—Ä–æ—É-–±–æ–∫—Å–∞ (–º¬≤)</label>
        <input type="number" id="area" min="0.1" step="0.1" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 1">
      </div>

      <div class="form-group">
        <label for="lightPower">–ú–æ—â–Ω–æ—Å—Ç—å —Å–≤–µ—Ç–∞ (–í—Ç)</label>
        <input type="number" id="lightPower" min="10" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 200">
      </div>

      <div class="form-group">
        <label for="substrate">–¢–∏–ø —Å—É–±—Å—Ç—Ä–∞—Ç–∞</label>
        <select id="substrate" required>
          <option value="soil">–ì—Ä—É–Ω—Ç</option>
          <option value="coco">–ö–æ–∫–æ—Å</option>
          <option value="hydro">–ì–∏–¥—Ä–æ–ø–æ–Ω–∏–∫–∞</option>
        </select>
      </div>

      <div class="form-group">
        <label for="strainType">–¢–∏–ø —Å–µ–º–µ—á–∫–∏</label>
        <select id="strainType" required>
          <option value="auto">–ê–≤—Ç–æ–ø–µ—Ä–∏–æ–¥–∏—á–Ω–∞—è (–∞–≤—Ç–∏–∫)</option>
          <option value="photo">–§–æ—Ç–æ–ø–µ—Ä–∏–æ–¥–∏—á–Ω–∞—è (—Ñ–æ—Ç–∏–∫)</option>
        </select>
      </div>

      <button type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —É—Ä–æ–∂–∞–π</button>
      <div class="error" id="error"></div>
    </form>

    <div class="result" id="result">
      <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
      <p id="dryPerPlant">–°—É—Ö–æ–π —É—Ä–æ–∂–∞–π —Å –∫—É—Å—Ç–∞: ‚Äî –≥</p>
      <p id="dryTotal">–û–±—â–∏–π —Å—É—Ö–æ–π —É—Ä–æ–∂–∞–π: ‚Äî –≥</p>
    </div>
  </div>

  <script>
    // Telegram Mini App –ø–æ–¥–¥–µ—Ä–∂–∫–∞
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    document.getElementById('yieldForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –æ—à–∏–±–∫–∏
      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
      const potVolumeEl = document.getElementById('potVolume');
      const numPotsEl = document.getElementById('numPots');
      const areaEl = document.getElementById('area');
      const lightPowerEl = document.getElementById('lightPower');

      const potVolume = parseFloat(potVolumeEl.value);
      const numPots = parseInt(numPotsEl.value, 10);
      const area = parseFloat(areaEl.value);
      const lightPower = parseFloat(lightPowerEl.value);
      const substrate = document.getElementById('substrate').value;
      const strainType = document.getElementById('strainType').value;

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (isNaN(potVolume) || potVolume <= 0) {
        showError('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –æ–±—ä—ë–º –≥–æ—Ä—à–∫–∞ (> 0)');
        return;
      }
      if (isNaN(numPots) || numPots < 1 || numPots > 14) {
        showError('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≥–æ—Ä—à–∫–æ–≤ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 1 –¥–æ 14');
        return;
      }
      if (isNaN(area) || area <= 0) {
        showError('–ü–ª–æ—â–∞–¥—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å > 0 –º¬≤');
        return;
      }
      if (isNaN(lightPower) || lightPower <= 0) {
        showError('–ú–æ—â–Ω–æ—Å—Ç—å —Å–≤–µ—Ç–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å > 0 –í—Ç');
        return;
      }

      // –ë–∞–∑–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ k
      let k = 1.0;

      // –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –ø–æ —Å—É–±—Å—Ç—Ä–∞—Ç—É
      if (substrate === 'soil') k *= 0.9;
      else if (substrate === 'coco') k *= 0.95;
      else if (substrate === 'hydro') k *= 1.0;

      // –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –ø–æ —Ç–∏–ø—É —Å–µ–º–µ—á–∫–∏
      if (strainType === 'auto') k *= 0.85; // —Å—Ä–µ–¥–Ω–µ–µ 0.8‚Äì0.9
      else if (strainType === 'photo') k *= 0.95; // —Å—Ä–µ–¥–Ω–µ–µ 0.9‚Äì1.0

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
      if (area <= 0) {
        showError('–ü–ª–æ—â–∞–¥—å –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω—É–ª–µ–≤–æ–π');
        return;
      }

      // –†–∞—Å—á—ë—Ç
      const rawYield = k * Math.sqrt(potVolume) * (lightPower / area);
      const dryYieldPerPlant = rawYield * 0.17; // 83% —É—Å—É—à–∫–∞ ‚Üí –æ—Å—Ç–∞—ë—Ç—Å—è 17%
      const dryTotal = dryYieldPerPlant * numPots;

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      if (isNaN(dryYieldPerPlant) || isNaN(dryTotal)) {
        showError('–û—à–∏–±–∫–∞ —Ä–∞—Å—á—ë—Ç–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–µ–¥—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.');
        return;
      }

      document.getElementById('dryPerPlant').textContent = `–°—É—Ö–æ–π —É—Ä–æ–∂–∞–π —Å –∫—É—Å—Ç–∞: ${dryYieldPerPlant.toFixed(1)} –≥`;
      document.getElementById('dryTotal').textContent = `–û–±—â–∏–π —Å—É—Ö–æ–π —É—Ä–æ–∂–∞–π: ${dryTotal.toFixed(1)} –≥`;
      document.getElementById('result').style.display = 'block';
    });

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
